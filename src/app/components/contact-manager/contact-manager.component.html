<!--Cards-->
<div class="container mt-3">
    <div class="row">
        <div class="col-md-6">
            <div class="card list-group-item-danger shadow-lg">
                <div class="card-body">
                    <div class="row align-items-center">
                        <div class="col-sm-4">
                            <img src="https://toppng.com/uploads/preview/icons-logos-emojis-user-icon-png-transparent-11563566676e32kbvynug.png" alt="" class="contact-img">
                        </div>
                        <div class="col-sm-7">
                            <ul class="list-group">
                                <li class="list-group-item">
                                    Name: <span class="fw-bold">Name</span>
                                </li>
                                <li class="list-group-item">
                                    Email: <span class="fw-bold">Email</span>
                                </li>

                                </li>
                            </ul>
                        </div>

                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
